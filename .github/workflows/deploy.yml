name: ðŸš€ Auto Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "FastMCP Cloud"  # ðŸ‘ˆ This links the correct GitHub environment with your secrets
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¤ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./                   # Uploads everything in root of repo
          server-dir: /public_html        # ðŸ‘ˆ THIS is the live web folder
