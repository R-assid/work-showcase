<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Library</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Resource Library</h1>
      <p>Storybook Demos & PDF Documents</p>
    </header>

    <section>
      <h2>Storybook Demos</h2>
      <div id="sb-list" class="grid"><p>Loading demos...</p></div>
    </section>

    <hr>

    <section>
      <h2>PDF Library</h2>
      <input type="text" id="pdf-search" class="search-box" placeholder="Search documents...">
      <div id="pdf-list" class="grid"><p>Loading documents...</p></div>
    </section>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
